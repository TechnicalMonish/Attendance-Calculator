<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendence Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>Enter the Attendence Details :</h1>
    </nav>
    <main>
      <div class="inner">
        <form action="#" id="myForm">
          <label for="present">Present : </label>
          <input
            type="number"
            id="present"
            placeholder="Enter Present Classes"
            required
          />
          <br />
          <label for="total">Total : </label>
          <input
            type="number"
            id="total"
            placeholder="Enter Total Classes"
            required
          />
          <br />
          <label for="req">Req % : </label>
          <input
            type="number"
            id="req"
            placeholder="Enter Your Required %"
            required
          />
          <br />
          <button type="submit" class="submitBtn">Calculate</button>
        </form>
      </div>
    </main>

    <div id="displaySec"></div>

    <script src="script.js"></script>
  </body>
</html>
