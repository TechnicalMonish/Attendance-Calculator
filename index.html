<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Pure Surface" />
    <meta property="og:title" content="TechAttend - ATTENDANCE CALCULATOR " />
    <meta
      property="og:description"
      content="Know How Many Classes You Need to Attend to Get Your Required Percentage or Know How Many Classes You Can BUNK & Still be in the Minimum Threshold Percentage!"
    />

    <meta property="og:image" itemprop="image" content="Website.png" />

    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />

    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <meta
      property="og:url"
      content="https://attendancecalculator.onrender.com"
    />

    <title>Attendence Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Iansui&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.jpg" />
  </head>
  <body>
    <nav>
      <h1>Enter the Attendence Details :</h1>
    </nav>
    <main>
      <div class="inner">
        <form action="#" id="myForm">
          <label for="present">Present : </label>
          <input
            type="number"
            id="present"
            min="0"
            placeholder="Enter Present Classes"
            required
          />
          <br />
          <label for="total">Total : </label>
          <input
            type="number"
            id="total"
            min="0"
            placeholder="Enter Total Classes"
            required
          />
          <br />
          <label for="req">Req % : </label>
          <input
            type="number"
            id="req"
            min="0"
            max="100"
            placeholder="Enter Your Required %"
            required
          />
          <br />
          <button type="submit" class="submitBtn">Calculate</button>
        </form>
      </div>
    </main>

    <div id="displaySec"></div>

    <script src="script.js"></script>
  </body>
</html>
